include "application.common.conf"

play {
  modules {
    enabled += modules.PlaySlickUrlDaoModule
  }
}

slick {
  dbs {
    default {
      profile = "slick.jdbc.MySQLProfile$"

      db {
        driver = com.mysql.cj.jdbc.Driver

        url = ${MYSQL_URL}
        user = ${MYSQL_USER}
        password = ${MYSQL_PASSWORD}
      }
    }
  }
}
