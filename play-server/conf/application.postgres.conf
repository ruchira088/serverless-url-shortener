include "application.common.conf"

play {
  modules {
    enabled += modules.PlaySlickUrlDaoModule
  }
}

slick {
  dbs {
    default {
      profile = "slick.jdbc.PostgresProfile$"

      db {
        driver = org.postgresql.Driver

        url = ${POSTGRES_URL}
        user = ${POSTGRES_USER}
        password = ${POSTGRES_PASSWORD}
      }
    }
  }
}
